<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Beth+Ellen&family=Emilys+Candy&family=Inter:wght@400;700&family=Roboto:wght@300;700&family=Source+Sans+Pro:wght@400;600;700&family=Spectral:wght@500;600&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de cartão de credito</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="">
    <section id="credit-card">
      <div class="front"></div>
      <div class="back"></div>
    </section>
    <section class="inputs flex">
      <div class="input-wrapper">
        <label for="cc-number">Numero do cartão</label>
        <input 
        type="text" 
        id="cc-number" 
        placeholder="**** **** **** ****">
      </div>
      <div class="input-wrapper">
        <label for="cc-holder">Nome do titular</label>
        <input 
        type="text"
        id="cc-holder"
        placeholder="o nome como está no cartão"
        required>
        <div class="warning">
          <img src="./assets/icon-Warning.png" alt="alerta de erro">
          nome do titular é obrigatorio
        </div>
      </div>
      <div class="col-2 flex">
        <div class="input-wrapper">
          <label for="cc-validity">Validade</label>
          <input 
          id="cc-validity" 
          type="text"
          placeholder="mm/aa">
          
        </div>
        <div class="input-wrapper">
          <label for="" class="flex help">
            CVV
            <img 
            src="./assets/icon.png" 
            alt="icone de ajuda"
            title="Esse numero está geralmente nas costas do seu cartão"
            >
          </label>
          <input 
          id="cc-cvv"
          type="text"
          placeholder="***">
        </div>
      </div>
    </section>

    <section class="info-security flex">
      <img src="./assets/icon-Check.png" alt="">
      <p>Seus dados estão seguros</p>
    </section>
    <button type="submit">Adicionar cartão</button>
  </form>
  <script src="https://unpkg.com/imask"></script>
  <script src="./script.js"></script>
</body>
</html>
